specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TalentFactory
    network: mumbai
    source:
      address: "0x33f8FB8C3cA4465Ca02899145b4489b8eDf3A2FD"
      abi: TalentFactoryV3
      startBlock: 34766222
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Talent
      abis:
        - name: TalentFactoryV3
          file: ./abis/TalentFactoryV3.json
      eventHandlers:
        - event: TalentCreated(indexed address,indexed address)
          handler: handleTalentTokenCreated
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Staking
    network: mumbai
    source:
      address: "0x4C1A1DaaEc0a1660359F83D76571f4b000eC7DA6"
      abi: StakingV3
      startBlock: 34766222
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Talent
      abis:
        - name: StakingV3
          file: ./abis/StakingV3.json
        - name: TalentTokenV3
          file: ./abis/TalentTokenV3.json
      eventHandlers:
        - event: Stake(indexed address,indexed address,uint256,bool)
          handler: handleStake
        - event: Unstake(indexed address,indexed address,uint256)
          handler: handleUnstake
      file: ./src/mapping.ts
templates:
  - name: TalentToken
    kind: ethereum/contract
    network: mumbai
    source:
      abi: TalentTokenV3
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - TalentTokenV3
      abis:
        - name: TalentTokenV3
          file: ./abis/TalentTokenV3.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
