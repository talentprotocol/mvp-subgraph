specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TalentFactory
    network: celo-alfajores
    source:
      address: "0xE6A0829535C76bA3d1A69a27381Ee08c772Cb837"
      abi: TalentFactory
      startBlock: 7497000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Talent
      abis:
        - name: TalentFactory
          file: ./abis/TalentFactory.json
      eventHandlers:
        - event: TalentCreated(indexed address,indexed address)
          handler: handleTalentTokenCreated
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Staking
    network: celo-alfajores
    source:
      address: "0x3c9260F62679b3D08648346223572A8BF3f89fA8"
      abi: Staking
      startBlock: 7497000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Talent
      abis:
        - name: Staking
          file: ./abis/Staking.json
      eventHandlers:
        - event: Stake(indexed address,indexed address,uint256,bool)
          handler: handleStake
        - event: Unstake(indexed address,indexed address,uint256)
          handler: handleUnstake
        - event: RewardClaim(indexed address,indexed address,uint256,uint256)
          handler: handleRewardClaim
        - event: StakeTransferred(indexed address,indexed address,indexed address)
          handler: handleStakeOwnershipChange
      file: ./src/mapping.ts
templates:
  - name: TalentToken
    kind: ethereum/contract
    network: celo-alfajores
    source:
      abi: TalentToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - TalentToken
      abis:
        - name: TalentToken
          file: ./abis/TalentToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
