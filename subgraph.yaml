specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TalentFactory
    network: matic
    source:
      address: "0xA91b75E8aA2Dc62B2957333B1a1412532444FdE0"
      abi: TalentFactoryV3
      startBlock: 40612607
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Talent
      abis:
        - name: TalentFactoryV3
          file: ./abis/TalentFactoryV3.json
      eventHandlers:
        - event: TalentCreated(indexed address,indexed address)
          handler: handleTalentTokenCreated
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Staking
    network: matic
    source:
      address: "0xEa998Ff9c0c075cD035b25095D1833E5aF0aF873"
      abi: StakingMigrationV2
      startBlock: 40823976
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Talent
      abis:
        - name: StakingMigrationV2
          file: ./abis/StakingMigrationV2.json
      eventHandlers:
        - event: Stake(indexed address,indexed address,uint256,bool)
          handler: handleStake
        - event: Unstake(indexed address,indexed address,uint256)
          handler: handleUnstake
      file: ./src/mapping.ts
templates:
  - name: TalentToken
    kind: ethereum/contract
    network: matic
    source:
      abi: TalentTokenV3
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - TalentTokenV3
      abis:
        - name: TalentTokenV3
          file: ./abis/TalentTokenV3.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
